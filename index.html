<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple QR code component built as a Frontend Mentor challenge. Scan the code to improve your front-end development skills by building projects."
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/image-qr-code.webp"
          alt="QR code to visit the site Frontend Mentor"
          class="img card__img"
        />
        <div class="card__content">
          <h1 class="card__title">Improve your front-end skills by building projects</h1>
          <p class="card__text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
